services:
  # -----------------------------------------------------------------------------------------------------
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${DATA_DIR}/sonarr-config:/config
      - ${VIDEO_DIR}:/video
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${DATA_DIR}/radarr-config:/config
      - ${VIDEO_DIR}:/video
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${DATA_DIR}/cleanuparr-config:/config
      - ${VIDEO_DIR}:/video
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  huntarr:
    image: ghcr.io/plexguide/huntarr:latest
    container_name: huntarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${DATA_DIR}/huntarr-config:/config
      - ${VIDEO_DIR}:/video
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${DATA_DIR}/prowlarr-config:/config
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${DATA_DIR}/qbittorrent-config:/config
      - ${VIDEO_DIR}:/video #optional
    restart: unless-stopped
  # -----------------------------------------------------------------------------------------------------
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: on-failure
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ${DATA_DIR}/gluetun-data:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=${GLUETUN_PROVIDER}
      - OPENVPN_USER=${PIA_USER}
      - OPENVPN_PASSWORD=${PIA_PASS}
      - SERVER_REGIONS=${PIA_LOCATION}
      - FIREWALL_OUTBOUND_SUBNETS=${SUBNET}
    ports:
      - ${SONARR_PORT}:8989
      - ${RADARR_PORT}:7878
      - ${PROWLARR_PORT}:9696
      - ${BAZARR_PORT}:6767
      - ${CLEANUPARR_PORT}:11011
      - ${HUNTARR_PORT}:9705
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
  # -----------------------------------------------------------------------------------------------------
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${DATA_DIR}/bazarr-config:/config
      - ${VIDEO_DIR}:/video #optional
    restart: unless-stopped